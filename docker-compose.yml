version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  api:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/api_monitor
      JWT_SECRET: dev-secret
      NODE_ENV: development
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  postgres_data:
